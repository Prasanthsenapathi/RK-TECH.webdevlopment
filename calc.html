<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="calc.css">
        <link rel="icon" href="calculator.jpg">
    </head>
    <body id="calc">
        <div class="display">
            <input type="text"  placeholder="0" id="input" disabled/>
        </div>
        <div class="button">
        <button value="AC" id="clr">AC</button>
        <button value="del" id="dele">DEL</button>
        <button value="/" class="opt">/</button>
        <button value="*" class="opt">*</button>
        <button value="7" class="dig" >7</button>
        <button  value="8" class="dig">8</button>
        <button  value="9" class="dig">9</button>
        <button  value="+" class="opt">+</button>
        <button  value="4" class="dig">4</button>
        <button value="5" class="dig" >5</button>
        <button  value="6" class="dig">6</button>
        <button  value="-" class="opt">-</button>
        <button   value="3" class="dig">3</button>
        <button   value="2 " class="dig">2</button>
        <button   value="1 "class="dig">1</button>
        <button   value="=" id="equal" class="opt">=</button>
        <button   value="0" id="zero" class="dig">0</button>
        <button   value="."class="dig">.</button>
    </div>
    <script src="script.js"></script>
    </body>
</htmlS>
