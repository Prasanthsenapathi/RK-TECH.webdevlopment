<!DOCTYPE html>
<html>
<head>

<title>To-Do</title>
<link rel="stylesheet" href="todoapp.css">
</head>
<body> 

<div class="box">
    <h1>To-Do App</h1>
    <hr><hr>
    <input type="text" id="taskio" placeholder="Add a new task">
    <button onclick="addTask()">Add Task</button>

    <h2>Pending Tasks</h2>
    <ul id="pendingTasks" class="task-list"></ul>

    <h2>Completed Tasks</h2>
    <ul id="completedTasks" class="task-list"></ul>
</div>

<script src="todoapp.javascript.js"></script>

</body>
</html>
